# Configuraci칩n de Alembic para migraciones

[alembic]
# Ruta al directorio de migraciones
script_location = alembic

# Template usado para generar scripts de migraci칩n
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, ser치 prepended al sys.path si est치 presente
prepend_sys_path = .

# Timezone para timestamps en migraciones
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
revision_environment = false

# set to 'true' to allow .pyc and .pyo files
sourceless = false

# version location specification
version_locations = %(here)s/alembic/versions

# output encoding
output_encoding = utf-8

# La URL de BD se configura en env.py desde variables de entorno
# sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks (formatters, linters, etc.)
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
